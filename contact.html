<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .contact {
            height: 100vh;
            padding: 75px 10% 0px 10%;
            background-color: #f4f4f4;
        }

        .contact form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        .contact label {
            margin: 0.5rem 0;
        }

        .contact input,
        .contact textarea {
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact button {
            padding: 0.5rem;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .contact button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav1">
            <a href="index.html" class="logo"><img src="bportfolio-img3.png"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Portfolio</a>
                    <div class="dropdown-content">
                        <a href="social_media_management.html">Social Media Management</a>
                        <a href="content_creation.html">Content Creation</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contact</h2>
            <form action="contact.html" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
        <div class="footer">
            &copy; 2024 GrowWithGrace LLC. All rights reserved.
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
