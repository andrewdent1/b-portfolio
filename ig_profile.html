<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Manager Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f4f4f4;
      }
      
      header {
          background-color: #333;
          color: #fff;
          padding: 1em 0;
          text-align: center;
      }
      
      main {
          padding: 1em;
      }
      
      #instagram-accounts {
          display: flex;
          flex-wrap: wrap;
          gap: 1em;
      }
      
      .account {
          background-color: #fff;
          border: 1px solid #ddd;
          padding: 1em;
          width: 200px;
          text-align: center;
          cursor: pointer;
          transition: transform 0.3s;
      }
      
      .account img {
          width: 100%;
          height: auto;
      }
      
      .account:hover {
          transform: scale(1.05);
      }
          </style>
</head>
<body>
    <header>
        <h1>Social Media Manager Portfolio</h1>
    </header>
    <main>
        <section id="instagram-accounts">
            <h2>Managed Instagram Accounts</h2>
            <div class="account" data-url="https://www.instagram.com/account1">
                <img src="path/to/account1.jpg" alt="Account 1">
                <p>@account1</p>
            </div>
            <div class="account" data-url="https://www.instagram.com/account2">
                <img src="path/to/account2.jpg" alt="Account 2">
                <p>@account2</p>
            </div>
            <!-- Add more accounts as needed -->
        </section>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          const accounts = document.querySelectorAll('.account');
      
          accounts.forEach(account => {
              account.addEventListener('click', () => {
                  const url = account.getAttribute('data-url');
                  window.open(url, '_blank');
              });
          });
      });
    </script>
</body>
</html>
